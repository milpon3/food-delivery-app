<header>
  <div class="container">
    <a routerLink="/" class="logo">Food Delivery</a>
    <nav>
      <ul>
        <li *ngIf="!isAuth">
          <a routerLink="/login">Login</a>
        </li>
        <li *ngIf="isAuth" class="menu-container">
          <a [routerLink]="">{{ user.name }}</a>
          <div class="menu">
            <a [routerLink]="">Profile</a>
            <a [routerLink]="">Orders</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li>
          <a routerLink="/cart-page"
            >Cart <span *ngIf="cartQuantity">{{ cartQuantity }}</span></a
          >
        </li>
      </ul>
    </nav>
  </div>
</header>
